<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="main-background">
    <div class="main-content">
      <form>
        <h3>회원가입</h3>
        <div class="join-form">
          <label for="id" class="title">아이디</label>
          <input type="text" id="id" class="text">
  
          <label for="pw" class="title">비밀번호</label>
          <input type="password" id="pw" class="text">
  
          <label for="name" class="title">이름</label>
          <input type="text" id="name" class="text">
          
          <label for="year" class="title">생년월일</label>
          <div class="birthday">
            <div class="year_select">
              <select name="year" id="year">
                <option value="년도">년도</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
              </select>
            </div>  
            <div class="month_select">
              <select name="month" id="month">
                <option value="월">월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="day_select">
              <select name="day" id="day">
                <option value="일">일</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>  
          <label for="email" class="title">이메일</label>
          <input type="email" id="email" class="text" placeholder="이메일 주소에 '@'를 포함해주세요">
          
          <div class="gender">
            <h4>성별</h4>
            <label for="male">
              <input type="radio" name="gender" id="male">남자
            </label>
            <label for="female">
              <input type="radio" name="gender" id="female">여자
            </label>
          </div>
          <div class="number">
            <div class="number-box1">
              <label for="number" class="title">휴대전화</label>
              <input type="number" id="number" class="text" placeholder="숫자만 입력해주세요.">
            </div>
            <div class="number-box2">
              <button type="button">인증번호 받기</button>
            </div>
            <div class="number-box3">
              <input type="number" id="number-box" class="text" placeholder="인증번호를 입력해주세요."> 
            </div>
          </div>
          <div class="hobby">
            <h4>취미</h4>
            <label for="hb1">
              <input type="checkbox" id="hb1"> 운동
            </label>
            <label for="hb2">
              <input type="checkbox" id="hb2"> 요리
            </label>
            <label for="hb3">
              <input type="checkbox" id="hb3"> 여행
            </label>
            <label for="hb4">
              <input type="checkbox" id="hb4"> 게임
            </label>
            <label for="hb5">
              <input type="checkbox" id="hb5"> 컴퓨터
            </label>
            <label for="hb6">
              <input type="checkbox" id="hb6"> 음악
            </label>
            <label for="hb7">
              <input type="checkbox" id="hb7"> 영화
            </label>
            <label for="hb8">
              <input type="checkbox" id="hb8"> 독서
            </label>
          </div>
  
          <h4>가입인사</h4>
          <textarea class="text"></textarea>
  
          <button type="button">가입하기</button>
  
  
  
    
          
          
          
          
        </div>
      </form>
    </div>
    
    
  </div>
</body>
</html>
