    // 유용한 배열 메소드(Es5)
    // 1. map(function(currentValue, index)) 함수
    // 기존 배열의 요소를 이용하여 새로운 배열을 만듦
    // 기존 배열의 각 요소에 대해 한 번씩 함수를 호출하고 반환하는 값으로 새로운 배열을 만듦
    // 원래 배열을 변경하지 않음

    // 배열의 모든 값에 10을 곱한 새 배열 만들기
    const numbers = [65, 44, 12, 4]; 
    //[650, 440, 12, 40];
    const newNumbers = numbers.map((num) => {
      return num *= 10;
    });

    // es6
    // const newNumbers = numbers.map(num => num *= 10)
    console.log(newNumbers);

    // 각 사람이 전체 이름을 가진 새 배열 만들기
    const person = [
      {firstName: 'Goin', lastName: 'Kim'},
      {firstName: 'Zero', lastName: 'Cho'},
      {firstName: 'Velopert', lastName: 'Kim'}
    ];
    console.log(person);

    const nameList = person.map((item) => {
      return `${item.firstName} ${item.lastName}`
    });

    // 생략하기
    // const nameList = person.map(item => `${item.firstName} ${item.lastName}`)
    console.log(nameList);

    // 2. Filter(function(currentValue, index))
    // 제공된 테스트 함수를 통과하는 요소들만 따로 추출하여 새 배열을 만듦
    // 테스트 함수에서는 true 또는 false를 반환해야하며, 여기서 true를 반환하는 경우에만 새로운 배열에 포함 됨
    // 원래 배열을 변경하지 않음

    // ages 배열에서 19세 이상인 모든 값들로 새 배열을 반환
    const ages = [32, 33, 16, 40];
    // [32, 33, 40];
    const result = ages.filter((age) => {
      return age >= 19;
    });
    // 생략하기
    // const result = ages.filter(age => age >= 19);
    console.log(result);

    // 활용 Tip! : 검색 기능(또는 필터링 기능) 또는 제거 기능 만들 때 유용
    // * 참조
    const students = [
      {name: 'Goni', age: 36},
      {name: 'Pony', age: 32},

    ];

    const searchFunc = () => {
      const ageToCheckValue = document.querySelector('#ageToCheck').value;
      // console.log(ageToCheckValue);
      const searchStudents = students.filter((student) => {
        return student.age > ageToCheckValue;
      });
      console.log(searchStudents);
    };

    // 3. reduce(function(total, currentValue, index), initialValue)
    // 배열의 각 요소를 순회하며 콜백 함수의 실행 값을 누적하여 하나의 결과값을 반환한다.
    // 첫번째 콜백에는 이전 콜백의 반환 값이 없으므로 일반적으로 배열 인덱스 0이 초기값으로 사용되며, 반복은 배열 인덱스 1부터 시작
    // 초기 값이 제공되면 이를 사용하며 반복은 배열 인덱스 0부터 시작됨
    // 원래 배열을 변경하지 않음

    // 배열의 모든 숫자에 반올림하여 총합 구하기
    const floatNumbers = [15.5, 2.3, 1.1, 4.7];
    const sum = floatNumbers.reduce((total, num) => {

    // 새로운 배열 메소드(ES6)

    // 1. Array.from(object)
    // 배열스러운, 즉 배열처럼 보이지만 배열이 아닌 객체를받아서 실제 배열로 변환해 반환해줌
    // 변환할 수 없으면 빈 배열을 반환
    // 적용 가능한 예: 인덱스와 길이 속성(length)이 있는 객체나 또느 반복 가능한 객체

    // 1) 문자열에서 배열 만들기
    const strArray = Array.from('ABCDEFG');
    console.log(strArray);

    // 2-1) NodeList에서 배열 만들기
    // ** 참조
    const fruits = document.querySelectorAll('.fruits p');
    console.log(fruits); // NodeList 객체 (배열 아님)

    // fruits를 실제 배열로 변환 
    const fruitsArray = Array.from(fruits);
    console.log(fruitsArray);

    // 반환 후 map() 사용 가능
    // p태그의 텍스트 내용을 가져와서 새로운 배열로 만들기
    const fruitsNames = fruitsArray.map((fruit) => {
      return fruit.textContent;
    });

    // const fruitsNames = fruitsArray.map(fruit => fruit.textContent);
    console.log(fruitsNames);

    // 2-2) Array.from(object, mapFunction) 이용
    const fruitsNames2 = Array.from(fruits,fruit => fruit.textContent);
    console.log(fruitsNames2);

    // 3) FileList에서 배열 만들기

    // 2. Array.of(가변 인자)
    // 전달 받은 모든 인자값으로 배열을 생성
    const digits = Array.of(1, 2, 3, 4, 5);
    console.log(digits);

    // 3. find(function(total, currentValue, index))
    // 제공된 테스트 함수를 충족하는 배열의 첫번째 요소를 반환
    // 충족하는 요소가 없으면 undefined를 반환
    // 원래 배열을 변경하지 않음

    // 배열의 요소 중 3보다 큰 첫번째 요소를 반환
    const array = [1, 2, 3, 4, 5];
    const found = array.find((e) => {
      return e > 3;
    });
    console.log(found);
    console.log(array.find((e) => e > 10)); // 없으면 undefined

    // 사용 예: 배열에서 고유한 값(예: id값)으로 특정 요소를 찾을 때 유용
    const foundProduct = products.find((product) => {
      return product.id === '3';
    });
    console.log(foundProduct);

    // 4. findIndex(function(total, currentValue, index))
    // 제공된 테스트 함수를 충족하는 배열의 첫번째 요소의 인덱스를 반환
    // 충족하는 요소가 없으면 -1을 반환
    // 원래 배열을 변경하지 않음
    const greetings = ['hello', 'hi', 'byebye', 'goodbye', 'hi'];
    const foundIndex = greetings.findIndex((e) => {
      return e === 'hi';
    });
    console.log(foundIndex); // 1
    console.log(greetings.findIndex((e) => e === 'hey')); // 'hey'는 없기때문에 -1 반환

    // 5. some()과 every()
    // some()은 조건과 일치하는 요소가 있는지 검색하고 첫번째 일치하는 요소를 찾으면 바로 중지
    // every()는 모든 요소가 주어진 조건과 일치하는지 여부를 확인
    // 원래 배열을 변경하지 않음
    const numArray = [1, 2, 3, 4, 5, 6, 1, 2, 3, 1];
    const arraySome = numArray.some((e) => e > 2); // 일부만 만족하면 중지 / 인덱스 2에서 중지
    console.log(arraySome);

    const arrayEvery = numArray.every((e) => e > 2); // 모든
    console.log(arrayEvery);
    console.log(numArray.every((e) => e >= 1));

    // Quiz 
    // 8.1 다음 작업을 수행하는 코드를 작성하자.

    const apple = 'Apple';

    const myArr = Array.from(apple);
    console.log(myArr);
