<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 객체를 출력하세요.

    // 풀이1
    const day = new Date(2023, 1, 20, 3, 12);


    
    document.write(day, + '<br>');
    const theYear = day.getFullYear();
    const theMonth = day.getMonth();
    const theDate = day.getDate();
    const hour = day.getHours();
    const minute = day.getMinutes();


    document.write(theYear + '년');
    document.write((theMonth + 1) + '월');
    document.write(theDate + '일' + ' ');
    document.write(hour + '시');
    document.write(minute + '분');
    
  </script>
</head>
<body>
  
</body>
</html>
